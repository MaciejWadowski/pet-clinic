<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of Vets...</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.firstName + ' ' + vet.lastName}">1</td>
            <td><span th:each="specialty: ${vet.specialities}"
                      th:text="${specialty.description + ' '}"/><span th:if="${vet?.specialities?.size() == 0}">none</span></td>
            <td th:text="${vet.lastName}">Doe</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
